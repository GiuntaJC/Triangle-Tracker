<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <h3>Give the lengths of 3 sides, and I'll tell you what kind of triangle they form</h3>

    <form id="formOne">
      <div class="form-group">
        <label for="side1">First side</label>
        <input id="side1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side2">Second side</label>
        <input id="side2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="side3">Third side</label>
        <input id="side3" class="form-control" type="text">
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
  <br>
  <br>
  <h3 id="outputType">This makes <span id="triangleType"></span> triangle!</h3>
  <h3 id="outputTypeFalse">This is not a triangle!</h3>
</body>
</html>
